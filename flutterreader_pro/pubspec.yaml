name: flutterreader_pro
description: BK-RDR - PDF Reader App for Android and Web
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI and responsive design
  sizer: ^2.0.15
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Networking
  dio: ^5.4.0
  
  # Date formatting
  intl: ^0.20.2
  
  # File handling
  file_picker: ^8.0.0
  path_provider: ^2.1.0
  
  # PDF viewing
  pdfrx: ^2.2.16
  
  # Backend
  supabase_flutter: ^2.10.3
  
  # Platform utilities
  universal_html: ^2.2.4
  universal_io: ^2.3.1
  
  # Image caching
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true # ðŸš¨ CRITICAL: Required for Material icon font - DO NOT REMOVE
  assets:
    - assets/
    - assets/images/
  # ðŸš¨ CRITICAL ASSET MANAGEMENT RULES:
  # - DO NOT ADD NEW ASSET DIRECTORIES (assets/svg/, assets/icons/, etc.)
  # - ONLY USE EXISTING AND ITEMS AVAILABLE IN THE DIRECTORIES LISTED ABOVE (assets/, assets/images/)
  
  # ðŸš¨ CRITICAL FONTS RULE: 
  # - THIS PROJECT USES GOOGLE FONTS INSTEAD OF LOCAL FONTS
  # - DO NOT ADD ANY LOCAL FONTS SECTION OR FONT FILES

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # Android 5.0
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#1A1A1A"
    theme_color: "#6366F1"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48