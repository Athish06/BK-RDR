name: Build Android APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ‘‡ IMPORTANT: Tells GitHub to look inside your sub-folder
    defaults:
      run:
        working-directory: ./flutterreader_pro

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # ðŸ‘‡ IMPORTANT: Uses Master channel for Dart 3.8+ (Required by pdfrx)
      - name: Set up Flutter (Master Channel)
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      # ðŸ‘‡ IMPORTANT: Fixes the "IconData" error by disabling icon optimization
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          # Path includes the project folder
          path: flutterreader_pro/build/app/outputs/flutter-apk/app-release.apk
