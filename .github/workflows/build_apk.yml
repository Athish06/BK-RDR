name: Build Android APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ‘‡ IMPORTANT: This tells GitHub to run commands inside your project folder
    defaults:
      run:
        working-directory: ./flutterreader_pro

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          # ðŸ‘‡ IMPORTANT: We must include the folder name here too
          path: flutterreader_pro/build/app/outputs/flutter-apk/app-release.apk